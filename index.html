<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Jeu de dé</title>
</head>
<body>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm>        
        <div class="ion-padding" id="jeu">
          
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="8" size-sm>
          <!-- Plateau joueur 1 -->
          <div class="board">
            <div class="player-1-panel active">
              <div class="player-name" id="nom-1">Joueur 1</div>
              <div class="player-score" id="score-1">0</div>
              <div class="player-current-box">
                <div class="player-current-label">Résultat</div>
                <div class="player-current-score" id="current-1">0</div>
              </div>
              <div class="player-2-panel active">
                <div class="player-name" id="nom-2">Joueur 2</div>
                <div class="player-score" id="score-2">0</div>
                <div class="player-current-box">
                  <div class="player-current-label">Résultat</div>
                  <div class="player-current-score" id="current-2">0</div>
                </div>
              </div>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>          
          <ion-button id="new-game"><ion-icon name="add-circle-outline"></ion-icon>Nouveau jeu</ion-button>          
          <ion-button id="roll"><ion-icon name="sync-outline"></ion-icon>Lancer le dé</ion-button>
          <ion-button id="hold"><ion-icon name="download-outline"></ion-icon>Vérrouiller</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <img src="/images/Dice-1.png" alt="Dice" id="dice1">  
          <img src="/images/Dice-2.png" alt="Dice" id="dice2">
          <img src="/images/Dice-3.png" alt="Dice" id="dice3">
          <img src="/images/Dice-4.png" alt="Dice" id="dice4">
          <img src="/images/Dice-5.png" alt="Dice" id="dice5">
          <img src="/images/Dice-6.png" alt="Dice" id="dice6">     
        </ion-col>
      </ion-row>
    </ion-grid>
    </div>
    <script src="script.js"></script>
  </body>
  </html>
