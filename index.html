<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Jeu de dé</title>
</head>
<body>
  <ion-grid>
    <!-- Plateau joueur -->
        <ion-row>
          <ion-col>
            <div class="player-name" id="nom-1">JOUEUR 1</div>
          </ion-col>
          <ion-col>
            <div class="player-name" id="nom-2">JOUEUR 2</div>
          </ion-col>              
        </ion-row>
        <ion-row>
          <ion-col>
            <div class="player-score" id="score-1">0</div>
          </ion-col>
          <ion-col>
            <div class="player-score" id="score-2">0</div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <div class="player-current-box" id="current-box-1">
              <div class="player-current-label">RESULTAT</div>
              <div class="player-current-score" id="current-1">0</div>                  
            </div>                  
          </ion-col>
          <ion-col>          
            <div class="player-current-box" id="current-box-2">
              <div class="player-current-label">RESULTAT</div>
              <div class="player-current-score" id="current-2">0</div>
            </div>
            </ion-col>              
          </ion-row>
          <ion-row">
            <ion-col>
                <ion-button color="light" size="large" id="new-game"><ion-icon name="add-circle-outline"></ion-icon>Nouveau jeu</ion-button>          
            </ion-col>
            <ion-col>              
              <ion-button color="light" size="large" id="roll"><ion-icon name="sync-outline"></ion-icon>Lancer le dé</ion-button>
            </ion-col>       
            <ion-col>                  
              <ion-button color="light" size="large" id="hold"><ion-icon name="download-outline"></ion-icon>Vérrouiller</ion-button>
            </ion-col>
          </ion-row>                       
      <ion-row>
        <ion-col>
          <img src="/images/dice-4.png" alt="Dice" id="dice1">  
        </ion-col>
      </ion-row>
    </ion-grid>
    </div>
    <script src="script.js"></script>
  </body>
  </html>
