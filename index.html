<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Jeu de dé</title>
</head>
<body>

  <ion-grid>
    <!-- Plateau joueur 1 -->
        <ion-row class="ion-justify-content-center">
          <ion-col size="12" size-xl>
            <div class="player-0-panel active">
                <div class="player-name" id="nom-0">JOUEUR 1</div>
                <div class="player-0-score" id="score-0">20</div>      
                  <div class="player-current-box" id="current-box-0">
                    <div class="player-current-label">RESULTAT</div>
                    <div class="player-current-score" id="current-0">0</div>                        
                  </div>   
                </div>
          </ion-col>
        </ion-row>
        <!-- Boutons -->     
        <ion-row class="ion-justify-content-center">
          <ion-col size="12" size-sm>
            <ion-button color="light" id="new-game"><ion-icon name="add-circle-outline"></ion-icon>Nouveau jeu</ion-button>          
            <img src="/images/dice-4.png" alt="Dice" class="dice" id="dice1">  
            <ion-button color="light" id="roll"><ion-icon name="sync-outline"></ion-icon>Lancer le dé</ion-button>
            <ion-button color="light" id="hold"><ion-icon name="download-outline"></ion-icon>Verrouiller</ion-button>
          </ion-col>
        </ion-row>
        <!-- Plateau joueur 2 -->
        <ion-col size="12" size-sm>
          <div class="player-1-panel">
            <div class="player-name" id="nom-1">JOUEUR 2</div>
            <div class="player-1-score" id="score-1">0</div>
            <div class="player-current-box" id="current-box-1">
              <div class="player-current-label">RESULTAT</div>
              <div class="player-current-score" id="current-1">0</div>
            </div>
          </div>
        </ion-col>              
        <ion-row>
          <ion-col>
            <input type="text" id="winningScore">
          </ion-col>
        </ion-row>                       
      <ion-row>
        <ion-col>
        </ion-col>
      </ion-row>
    </ion-grid>
    </div>
    <script src="script.js"></script>
  </body>
  </html>
